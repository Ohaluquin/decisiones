  </div>
  <script src="database/personajes.js"></script>
  <script src="js/select_player.js"></script>
  <script>
    // Actualizar la clase 'seleccionado' al cambiar de personaje
    document.addEventListener('DOMContentLoaded', function() {
      const personajes = document.querySelectorAll('.personaje');
      personajes.forEach(personaje => {
        personaje.addEventListener('click', function() {
          // Remover la clase de todos los personajes
          personajes.forEach(p => p.classList.remove('seleccionado'));
          // Agregar la clase al personaje seleccionado
          this.classList.add('seleccionado');
        });
      });
    });
  </script>
